steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/amazingapp:$TAG_NAME'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/amazingapp:$TAG_NAME'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'run-awesomeapp'
  - '--image'
  - 'gcr.io/$PROJECT_ID/amazingapp:$TAG_NAME'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
substitutions:
  TAG_NAME: 'purple'